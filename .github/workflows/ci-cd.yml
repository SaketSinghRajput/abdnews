name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_newshub_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest pytest-django pytest-cov
    
    - name: Run Django migrations
      working-directory: ./backend
      env:
        DEBUG: 'False'
        DATABASE_ENGINE: 'django.db.backends.postgresql'
        DATABASE_NAME: test_newshub_db
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        SECRET_KEY: 'test-secret-key-for-ci'
      run: python manage.py migrate
    
    - name: Run Django tests
      working-directory: ./backend
      env:
        DEBUG: 'False'
        DATABASE_ENGINE: 'django.db.backends.postgresql'
        DATABASE_NAME: test_newshub_db
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        SECRET_KEY: 'test-secret-key-for-ci'
      run: python manage.py test
    
    - name: Run coverage
      working-directory: ./backend
      env:
        DEBUG: 'False'
        DATABASE_ENGINE: 'django.db.backends.postgresql'
        DATABASE_NAME: test_newshub_db
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        SECRET_KEY: 'test-secret-key-for-ci'
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pylint
    
    - name: Check Python syntax with flake8
      working-directory: ./backend
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      working-directory: ./backend
      run: black --check . --line-length=119
      continue-on-error: true
    
    - name: Check import sorting with isort
      working-directory: ./backend
      run: isort --check-only .
      continue-on-error: true

  deploy:
    name: Deploy to EC2
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          cd /var/www/newshub/abdnews
          
          echo "=== Pulling latest code ==="
          git pull origin main
          
          echo "=== Activating virtual environment ==="
          source venv/bin/activate
          
          echo "=== Installing dependencies ==="
          cd backend
          pip install -r requirements.txt
          
          echo "=== Running migrations ==="
          python manage.py migrate
          
          echo "=== Collecting static files ==="
          python manage.py collectstatic --noinput
          
          echo "=== Restarting Gunicorn ==="
          sudo systemctl restart gunicorn
          
          echo "=== Restarting Nginx ==="
          sudo systemctl restart nginx
          
          echo "=== Deployment completed successfully ==="
          
          # Verify services are running
          echo "=== Checking service status ==="
          sudo systemctl status gunicorn --no-pager
          sudo systemctl status nginx --no-pager

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, lint, deploy]
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "✅ All checks passed!"
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment to EC2 successful!"
          fi
        else
          echo "❌ Some checks failed. Please review the logs."
        fi

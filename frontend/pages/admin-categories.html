<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - NewsHub Admin</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .categories-grid {
            display: grid;
            gap: 20px;
        }
        
        .category-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .color-badge {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #e5e7eb;
        }
        
        .category-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-sm:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .subcategories {
            margin-left: 40px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .subcategory-item {
            padding: 10px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-meta {
            display: flex;
            gap: 20px;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group input[type="color"] {
            height: 50px;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .drag-handle {
            cursor: move;
            color: #9ca3af;
            margin-right: 8px;
        }
        
        .category-card.dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>Category Management</h1>
                <p style="color: #6b7280; margin-top: 8px;">Manage your news categories and subcategories</p>
            </div>
            <button class="btn-primary" onclick="openAddCategoryModal()">
                + Add Category
            </button>
        </div>

        <div id="categories-container">
            <div class="loading">Loading categories...</div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add Category</div>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" required placeholder="e.g., Technology">
                </div>
                
                <div class="form-group">
                    <label for="categoryParent">Parent Category</label>
                    <select id="categoryParent">
                        <option value="">None (Main Category)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="categoryColor">Color *</label>
                    <input type="color" id="categoryColor" value="#3b82f6">
                </div>
                
                <div class="form-group">
                    <label for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" rows="3" placeholder="Brief description of this category"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="categoryOrder">Display Order</label>
                    <input type="number" id="categoryOrder" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="categoryActive" checked>
                        Active (visible on website)
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../assets/js/auth.js"></script>
    <script>
        const API_BASE = 'http://localhost:8000/api';
        let categories = [];

        // Load header and footer
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                updateAuthButtons();
                checkAdminAccess();
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Check if user is admin
        function checkAdminAccess() {
            const user = getCurrentUser();
            if (!user || !user.is_staff) {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/';
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/news/admin/categories/`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to load categories');
                
                categories = await response.json();
                renderCategories();
                populateParentDropdown();
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categories-container').innerHTML = 
                    '<div class="empty-state">Failed to load categories. Please try again.</div>';
            }
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categories-container');
            
            if (categories.length === 0) {
                container.innerHTML = '<div class="empty-state">No categories yet. Create your first category!</div>';
                return;
            }
            
            // Separate main categories and subcategories
            const mainCategories = categories.filter(cat => !cat.parent);
            
            let html = '<div class="categories-grid">';
            
            mainCategories.forEach(category => {
                html += renderCategoryCard(category);
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Render single category card
        function renderCategoryCard(category) {
            const subcats = categories.filter(cat => cat.parent === category.id);
            
            return `
                <div class="category-card" data-id="${category.id}">
                    <div class="category-header">
                        <div class="category-title">
                            <span class="drag-handle">‚ãÆ‚ãÆ</span>
                            <div class="color-badge" style="background-color: ${category.color}"></div>
                            <span>${category.name}</span>
                            <span class="status-badge ${category.is_active ? 'status-active' : 'status-inactive'}">
                                ${category.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="category-actions">
                            <button class="btn-sm btn-edit" onclick="editCategory(${category.id})">Edit</button>
                            <button class="btn-sm btn-delete" onclick="deleteCategory(${category.id}, '${category.name}')">Delete</button>
                        </div>
                    </div>
                    
                    <div class="category-meta">
                        <span>üìù ${category.article_count} articles</span>
                        <span>üè∑Ô∏è Order: ${category.order}</span>
                        ${category.description ? `<span>üí¨ ${category.description}</span>` : ''}
                    </div>
                    
                    ${subcats.length > 0 ? `
                        <div class="subcategories">
                            <strong>Subcategories (${subcats.length}):</strong>
                            ${subcats.map(sub => `
                                <div class="subcategory-item">
                                    <div>
                                        <div class="color-badge" style="background-color: ${sub.color}; display: inline-block; margin-right: 8px;"></div>
                                        ${sub.name}
                                        <span class="status-badge ${sub.is_active ? 'status-active' : 'status-inactive'}" style="margin-left: 8px;">
                                            ${sub.is_active ? 'Active' : 'Inactive'}
                                        </span>
                                    </div>
                                    <div class="category-actions">
                                        <button class="btn-sm btn-edit" onclick="editCategory(${sub.id})">Edit</button>
                                        <button class="btn-sm btn-delete" onclick="deleteCategory(${sub.id}, '${sub.name}')">Delete</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Populate parent category dropdown
        function populateParentDropdown() {
            const select = document.getElementById('categoryParent');
            const currentId = document.getElementById('categoryId').value;
            
            const mainCategories = categories.filter(cat => !cat.parent && cat.id != currentId);
            
            select.innerHTML = '<option value="">None (Main Category)</option>';
            mainCategories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
            });
        }

        // Modal functions
        function openAddCategoryModal() {
            document.getElementById('modalTitle').textContent = 'Add Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryColor').value = '#3b82f6';
            document.getElementById('categoryActive').checked = true;
            populateParentDropdown();
            document.getElementById('categoryModal').classList.add('active');
        }

        function editCategory(id) {
            const category = categories.find(cat => cat.id === id);
            if (!category) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryParent').value = category.parent || '';
            document.getElementById('categoryColor').value = category.color;
            document.getElementById('categoryDescription').value = category.description || '';
            document.getElementById('categoryOrder').value = category.order;
            document.getElementById('categoryActive').checked = category.is_active;
            
            populateParentDropdown();
            document.getElementById('categoryModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('categoryModal').classList.remove('active');
        }

        // Form submission
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const categoryId = document.getElementById('categoryId').value;
            const data = {
                name: document.getElementById('categoryName').value,
                parent: document.getElementById('categoryParent').value || null,
                color: document.getElementById('categoryColor').value,
                description: document.getElementById('categoryDescription').value,
                order: parseInt(document.getElementById('categoryOrder').value),
                is_active: document.getElementById('categoryActive').checked
            };
            
            try {
                const url = categoryId 
                    ? `${API_BASE}/news/admin/categories/${categoryId}/`
                    : `${API_BASE}/news/admin/categories/`;
                
                const method = categoryId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) throw new Error('Failed to save category');
                
                closeModal();
                loadCategories();
                alert(`Category ${categoryId ? 'updated' : 'created'} successfully!`);
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Failed to save category. Please try again.');
            }
        });

        // Delete category
        async function deleteCategory(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/news/admin/categories/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    alert(data.error || 'Failed to delete category');
                    return;
                }
                
                loadCategories();
                alert('Category deleted successfully!');
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('Failed to delete category. Please try again.');
            }
        }

        // Close modal on outside click
        document.getElementById('categoryModal').addEventListener('click', (e) => {
            if (e.target.id === 'categoryModal') {
                closeModal();
            }
        });

        // Load categories on page load
        loadCategories();
    </script>
</body>
</html>
